<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment Canceled</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="text-align: center; padding-top: 100px">
      <h1>Payment Canceled</h1>
      <p>Your payment was not processed. Your booking has been canceled.</p>
      <p>
        You can return to the homepage to try again. You will now be redirected.
      </p>
    </div>
    <script>
      setTimeout(() => {
        window.location.href = "/";
      }, 5000); // Redirige a la home en 5 segundos
    </script>
  </body>
</html>
